<div
  class="toast-container position-fixed top-0 start-50 translate-middle-x p-3 d-flex justify-content-center"
  style="z-index: 1200"
>
  @for(toast of toastService.toasts; track toast) {
  <ngb-toast
    [autohide]="true"
    [delay]="toast.delay ?? 5000"
    [class]="'toast align-items-center ' + toast.classname"
    (hidden)="toastService.remove(toast)"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.textOrTpl }}
      </div>
      <button
        type="button"
        class="btn-close me-2 m-auto custom-close-danger"
        (click)="toastService.remove(toast)"
        aria-label="Close"
      ></button>
    </div>
  </ngb-toast>
  }
</div>
